<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Salário de Professor</title>
    <script src="script.js"></script>
</head>

<body>
    <h1>Calculadora de Salário de Professor</h1>
    <label for="nivel">Nível do Professor:</label>
    <select id="nivel">
        <option value="1">Nível 1</option>
        <option value="2">Nível 2</option>
        <option value="3">Nível 3</option>
    </select>
    <br>
    <label for="horasAula">Horas/Aula por Semana:</label>
    <input type="number" id="horasAula">
    <br>
    <button onclick="calcularSalario()">Calcular</button>
    <p id="resultado"></p>
</body>

</html>
